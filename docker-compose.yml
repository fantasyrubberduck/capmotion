version: "3.8"
services:
  motion-capture:
    build: .
    environment:
      - CAMERA_SOURCE=${CAMERA_SOURCE}
      - BUFFER_SIZE=${BUFFER_SIZE}
      - STOP_DELAY=${STOP_DELAY}
      - LOG_LEVEL=${LOG_LEVEL}
      - FPS_OVERRIDE=${FPS_OVERRIDE}
      - WIDTH_OVERRIDE=${WIDTH_OVERRIDE}
      - HEIGHT_OVERRIDE=${HEIGHT_OVERRIDE}
    volumes:
      - ./output:/app/output
